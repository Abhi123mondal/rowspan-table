<!DOCTYPE html>
<html>
    <head>
        <title>
            table element

            table{
                width: 50%;;
            }
            td{
                text-align: center;

            }
        </style>
    </head>

            <table border="10">

                <td>no</td>
                <td>10 oct</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>yes</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>no</td>
                
            </tr>
            </table>
        </div>
    </body>
</html>
